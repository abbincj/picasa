<html>
<head>
  <script>
    function start() {
      location.href = 'https://accounts.google.com/o/oauth2/v2/auth?'
        + 'scope=https://picasaweb.google.com/data/&'
        + 'access_type=offline&'
        + 'state=init&'
        + 'redirect_uri=http://localhost:8080/oauth&'
        + 'response_type=code&'
        + 'client_id=854381798570-ospd0oo53e5tajt48meuesu63glb8j0s.apps.googleusercontent.com';
    }
  </script>
</head>
<body>
<p>
  <button onclick="start();">Google sign-in</button>
</p>
</body>
</html>
